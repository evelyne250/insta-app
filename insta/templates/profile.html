{% extends 'base.html' %}
{% load bootstrap3 %}
{% load staticfiles %}
{% block content %}
<div class="container" style="margin-top:8%">
    <div class="content-section">
        <div class="media">
            <div class="container">
                <div class="row">
                    <div class="col-md-1">
                    <div class="col-md-3">
                        <img class="rounded-circle account-img" src="{{ profile.profile_picture.url }}">
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="media-body">
                            <!-- <div class="account-heading"><span class="mr-3 text-secondary username">{{ username }}</span> -->
                                <a class="btn btn-sm btn-outline-secondary mr-3" data-toggle="modal" data-target=".bd-example-modal-md"><strong>Edit Profile</strong></a>
                                <a class="mt-3" data-toggle="modal" data-target="#ModalCenter"><i class="fa fa-cog mt-3" id="cog"></i></a>
                            </div>

                            <!-- <div class="post-details mt-3 mb-3">
                                <span class="mr-5"><strong>{{images.count}}</strong> Posts</span>
                                <span class="mr-5"> <strong>{{ profile.followers.count }}</strong> followers</span>
                                <span class="mr-5"> <strong>{{ profile.following.count }}</strong> following</span>
                            </div> -->
                            <h5>{{ profile.user }}</h5>
                            <p class="text-secondary">{{ profile.bio }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                        <a class="D-block mx-auto" href="/accounts/password/change">Change Password</a>
                        <hr>
                        <a class="D-block mx-auto" href="/logout">Log Out</a>


                </div>
            </div>
        </div>
       
                    <form action="" method="post" novalidate enctype="multipart/form-data" class="mr-4 mt-4 ml-4 mb-4">
                        {% csrf_token%}
                        {{ user_form}}
                        {{ prof_form}}
                        <button type="submit" class="btn btn-primary btn-sm"> Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr class="mt-4">
    <div class="card-columns">
        {% for image in images %}
            <div class="card">
                <div class="card-body">
                    <img src="{{image.image.url}}" alt="{{image.caption}}" class="card-img">
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
