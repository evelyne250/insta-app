{% extends 'base.html' %}
{% block content %}

<div class="container" style="margin-top:7%">
    <div class="row">
        <div class="col-md-6">
            {% if results %}
            <h5 class="text-center">Found {{ results|length }} user</h5>
            {% else %}
            <h5 class="text-center"> Found 0 user with username <strong>{{message}}</strong></h5>


            {% endif %}
            <hr>
            {% if results %}
            {% for profile in results %}

            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <img src="{{profile.user.profile.profile_picture.url}}" alt=""
                             class="rounded-circle border ml-3 mt-2  mr-3" width="55" height="55">
                    </div>
                    <div class="col-md-6 mt-2">
                        <span><strong><a href="{% url 'profile' profile.user.username  %}">{{profile.user.username}}</a></strong></span><br>
                        <span class="text-secondary">{{profile.name}}</span>
                    </div>
                    <div class="col-md-3 mt-3">
                        <button class="btn btn-sm btn-outline-primary">follow</button>
                    </div>

                </div>
            </div>
            <hr>

            {% endfor %}
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>

</div>

{% endblock %}
